    <style>
        /* Custom Animations */
        @keyframes fadeIn {
          from { opacity: 0; transform: translateY(20px); }
          to { opacity: 1; transform: translateY(0); }
        }
        .animate-fadeIn {
          animation: fadeIn 0.5s cubic-bezier(0.16, 1, 0.3, 1) forwards;
        }
        @keyframes marquee {
            0% { transform: translateX(0); }
            100% { transform: translateX(-50%); }
        }
        .animate-marquee {
            animation: marquee 30s linear infinite;
        }
        .animate-marquee:hover {
            animation-play-state: paused;
        }
        
        /* Glassmorphism Utilities */
        .glass-panel {
            background: rgba(255, 255, 255, 0.7);
            backdrop-filter: blur(12px);
            border: 1px solid rgba(255, 255, 255, 0.6);
            box-shadow: 0 4px 30px rgba(0, 0, 0, 0.03);
        }
        
        /* Scrollbar */
        ::-webkit-scrollbar { width: 6px; }
        ::-webkit-scrollbar-track { background: #f1f5f9; }
        ::-webkit-scrollbar-thumb { background: #cbd5e1; border-radius: 3px; }
    </style>

        const { useState, useEffect, useRef } = React;

        // --- ICON HELPER COMPONENT ---
        const LucideIcon = ({ name, className, ...props }) => {
            const [svgContent, setSvgContent] = useState('');

            useEffect(() => {
                if (window.lucide && window.lucide.icons && window.lucide.icons[name]) {
                    const iconDef = window.lucide.icons[name];
                    if (typeof window.lucide.createElement === 'function') {
                        const svgElement = window.lucide.createElement(iconDef);
                        const currentClass = svgElement.getAttribute('class') || '';
                        svgElement.setAttribute('class', `${currentClass} ${className || ''}`.trim());
                        if (!props.width) svgElement.setAttribute('width', '24');
                        if (!props.height) svgElement.setAttribute('height', '24');
                        if (!props.strokeWidth) svgElement.setAttribute('stroke-width', '2');
                        Object.entries(props).forEach(([key, value]) => {
                             const attrName = key === 'strokeWidth' ? 'stroke-width' : key;
                             svgElement.setAttribute(attrName, value);
                        });
                        setSvgContent(svgElement.outerHTML);
                    }
                }
            }, [name, className, JSON.stringify(props)]);

            return <span dangerouslySetInnerHTML={{ __html: svgContent }} className={`inline-flex items-center justify-center ${className || ''}`} />;
        };

        const AuthModal = ({ isOpen, onClose, onSuccess, title, requiredUser, requiredPass }) => {

  <script>
    const SETTINGS = { MAX_CAPACITY: 10000, TARGET_DOI: 45, COST_EST: 15000 };
    
    // MAPPING KOLOM (LOT ADA DI COLUMN H/INDEX 7)
    const COLS = { 
      DATE: 1, TYPE: 2, CAT: 3, SKU: 4, NAME: 5, 
      LOT: 7, // Kolom H
      QTY: 8, COST: 10, TON: 12, ASSET_VAL: 12,
      UOM: 13 
    };
    
    const KEYS = {
      IN: ['in', 'masuk', 'receipt', 'return', 'output', 'produksi'],
      OUT: ['out', 'keluar', 'delivery', 'kirim', 'sales', 'sellin', 'sample', 'promo', 'broken', 'repark'],
      DAMAGE: ['damage', 'rusak', 'bad', 'adjust']
    };

    function generateMockData() {
      const mock = [];
      const types = ['Output Produksi', 'Inbound', 'Outbound', 'Delivery', 'Sample', 'Promo'];
      const segments = ['Food', 'Non-Food', 'Packaging'];
      const skus = ['SKU-A', 'SKU-B', 'SKU-C'];
      const uoms = ['Pcs', 'Box', 'Kg', 'Zak']; 
      for(let i=0; i<80; i++) {
        const row = new Array(14).fill("");
        const date = new Date(); date.setDate(date.getDate() - Math.floor(Math.random() * 400));
        row[COLS.DATE] = date.toISOString().split('T')[0];
        row[COLS.TYPE] = types[Math.floor(Math.random() * types.length)];
        row[COLS.CAT] = segments[Math.floor(Math.random() * segments.length)];
        row[COLS.SKU] = skus[Math.floor(Math.random() * skus.length)];
        row[COLS.NAME] = 'Produk ' + row[COLS.SKU];
        row[COLS.LOT] = 'LOT-' + (Math.floor(Math.random()*9000)+1000);
        row[COLS.QTY] = Math.floor(Math.random() * 500) + 50;
        row[COLS.UOM] = uoms[Math.floor(Math.random() * uoms.length)];
        row[COLS.TON] = (row[COLS.QTY] * 0.05).toFixed(2);
        row[COLS.ASSET_VAL] = Math.floor(Math.random() * 5000000) + 1000000;
        mock.push(row);
      }
      return { status: 'success', data: mock, sheetName: 'Mode Simulasi' };
    }

    let rawData = [];
    let currentUnit = 'qty';
    let trendMode = 'daily';
    let charts = {};
    let globalStockZak = 0;
    let globalStockBox = 0;
    let detailAgingData = { gt3: [], gt5: [], gt10: [] };

    window.onload = function() {
      const loader = document.getElementById('loadingIndicator');
      const statusEl = document.getElementById('connectionStatus');
      loader.classList.remove('hidden');
      if (typeof google === 'undefined' || typeof google.script === 'undefined') {
        statusEl.classList.remove('hidden');
        statusEl.className = "mt-2 text-xs font-bold px-2 py-1 rounded w-fit bg-amber-100 text-amber-700 border border-amber-200";
        statusEl.innerHTML = "<i class='ph-bold ph-warning'></i> Mode Simulasi";
        setTimeout(() => { onDataLoaded(generateMockData()); }, 1500);
      } else {
        google.script.run.withSuccessHandler((response) => {
             if(response.status === 'success') {
                statusEl.classList.remove('hidden');
                statusEl.className = "mt-2 text-xs font-bold px-2 py-1 rounded w-fit bg-emerald-100 text-emerald-700 border border-emerald-200";
                statusEl.innerHTML = "<i class='ph-bold ph-check'></i> Terhubung";
             }
             onDataLoaded(response);
          }).withFailureHandler((error) => {
             loader.classList.add('hidden');
             document.getElementById('errorMessage').innerText = "Error Teknis: " + error.message;
             document.getElementById('errorContainer').classList.remove('hidden');
          }).getDashboardData();
      }
    };

    function onDataLoaded(response) {
      document.getElementById('loadingIndicator').classList.add('hidden');
      if (response.status === 'error') {
        document.getElementById('errorMessage').innerText = response.message;
        document.getElementById('errorContainer').classList.remove('hidden');
        return;
      }
      rawData = response.data;
      initFilters(rawData);
      applyFilters();
    }

    function initFilters(data) { 
      const years = new Set(); 
      const uoms = new Set();
      const segments = new Set();
      
      data.forEach(row => { 
        const d = parseDate(row[COLS.DATE]); if(d) years.add(d.getFullYear()); 
        
        const uomRaw = row[COLS.UOM];
        if(uomRaw && typeof uomRaw === 'string' && uomRaw.trim() !== '') {
           const cleanUOM = uomRaw.trim().charAt(0).toUpperCase() + uomRaw.trim().slice(1).toLowerCase();
           uoms.add(cleanUOM);
        }
        
        const segRaw = row[COLS.CAT];
        if(segRaw && typeof segRaw === 'string' && segRaw.trim() !== '') {
           segments.add(segRaw.trim());
        }
      }); 
      
      const selYear = document.getElementById('filterYear'); 
      selYear.innerHTML = ''; 
      Array.from(years).sort((a,b)=>b-a).forEach(y => { 
        const opt = document.createElement('option'); opt.value = y; opt.text = "Tahun " + y; selYear.appendChild(opt); 
      }); 
      if(years.size===0) { const o=document.createElement('option'); o.value=new Date().getFullYear(); o.text="Tahun Ini"; selYear.appendChild(o); }
      
      const selUOM = document.getElementById('filterUOM');
      selUOM.innerHTML = '<option value="all">Semua Satuan</option>';
      Array.from(uoms).sort().forEach(u => {
        const opt = document.createElement('option'); opt.value = u; opt.text = u; selUOM.appendChild(opt);
      });
      
      const selSegment = document.getElementById('filterSegment');
      selSegment.innerHTML = '<option value="all">Semua Segment</option>';
      Array.from(segments).sort().forEach(s => {
        const opt = document.createElement('option'); opt.value = s; opt.text = s; selSegment.appendChild(opt);
      });
    }

    function applyFilters() {
      const year = document.getElementById('filterYear').value;
      const month = document.getElementById('filterMonth').value; 
      const selectedUOM = document.getElementById('filterUOM').value;
      const selectedSegment = document.getElementById('filterSegment').value;
      
      if (!rawData.length || !year) return;
      
      const filtered = rawData.filter(row => {
        const d = parseDate(row[COLS.DATE]);
        if (!d || d.getFullYear() != year) return false;
        
        if (month !== 'all') {
           if (d.getMonth() != month) return false;
        }
        
        if (selectedUOM !== 'all') {
           const rowUOM = (row[COLS.UOM] || "").trim().toLowerCase();
           if(rowUOM !== selectedUOM.toLowerCase()) return false;
        }
        
        if (selectedSegment !== 'all') {
           const rowSeg = (row[COLS.CAT] || "").trim().toLowerCase();
           if(rowSeg !== selectedSegment.toLowerCase()) return false;
        }
        return true;
      });
      processAnalytics(filtered);
    }

    function processAnalytics(data) {
      let totalIn = 0, totalOut = 0, totalDamage = 0;
      let trendData = {}; let skuData = {};
      let aging = { '0-3': 0, '3-6': 0, '6-10': 0, '10+': 0 };
      let deadStockItems = [];
      let directSumTon = 0; let directSumCost = 0; 
      let uomBreakdown = {};
      
      let typeSummary = {};
      let summaryTotalIn = 0;
      let summaryTotalOut = 0;

      detailAgingData = { gt3: [], gt5: [], gt10: [] };
      let stockGt3Mo = { qty: 0, val: 0 };
      let stockGt5Mo = { qty: 0, val: 0 };
      let stockGt10Mo = { qty: 0, val: 0 };

      const now = new Date();

      data.forEach(row => {
        const valQty = parseNum(row[COLS.QTY]);
        const valTon = parseNum(row[COLS.TON]);
        const valAsset = parseNum(row[COLS.ASSET_VAL]); 
        
        let uom = (row[COLS.UOM] || "Unit").trim();
        if(uom) uom = uom.charAt(0).toUpperCase() + uom.slice(1).toLowerCase(); 
        if(!uom) uom = "Unit"; 
        
        directSumTon += valTon;
        directSumCost += valAsset; 
        
        const typeRaw = (row[COLS.TYPE] || "").toLowerCase();
        const typeDisplay = (row[COLS.TYPE] || "Lain-lain").trim(); 
        
        const d = parseDate(row[COLS.DATE]);
        const dateKey = trendMode === 'monthly' ? \`\${d.getFullYear()}-\${String(d.getMonth()+1).padStart(2, '0')}\` : \`\${d.getFullYear()}-\${String(d.getMonth()+1).padStart(2, '0')}-\${String(d.getDate()).padStart(2, '0')}\`;
        const sku = row[COLS.SKU] || "Unknown";
        const name = row[COLS.NAME] || "";
        const lot = row[COLS.LOT] || "-";

        let isIn = KEYS.IN.some(k => typeRaw.includes(k));
        let isOut = !isIn && KEYS.OUT.some(k => typeRaw.includes(k)); 
        let isDamage = KEYS.DAMAGE.some(k => typeRaw.includes(k));

        const valMain = currentUnit === 'qty' ? valQty : valTon;
        
        if (isIn) summaryTotalIn += Math.abs(valMain);
        if (isOut) summaryTotalOut += Math.abs(valMain);

        if(!typeSummary[typeDisplay]) {
            typeSummary[typeDisplay] = { val: 0, uoms: new Set() };
        }
        typeSummary[typeDisplay].val += Math.abs(valMain); // Gunakan absolut untuk summary jenis transaksi
        typeSummary[typeDisplay].uoms.add(uom);

        if(currentUnit === 'qty') {
            if(!uomBreakdown[uom]) uomBreakdown[uom] = 0;
            if(isIn) uomBreakdown[uom] += valQty;
            if(isOut) uomBreakdown[uom] -= valQty;
        }

        if (isIn) totalIn += valMain;
        if (isOut) totalOut += valMain;
        if (isDamage) totalDamage += valMain;

        if (!trendData[dateKey]) trendData[dateKey] = { in: 0, out: 0, stock: 0 };
        if (isIn) trendData[dateKey].in += valMain;
        if (isOut) trendData[dateKey].out += valMain;

        if (!skuData[sku]) skuData[sku] = { qty: 0, name: name };
        if (isIn) skuData[sku].qty += valMain; 

        if (isIn) {
          const diffDays = Math.floor((now - d) / (1000 * 60 * 60 * 24));
          const months = diffDays / 30;
          
          const itemDetail = {
             date: d.toLocaleDateString('id-ID'),
             sku: sku, name: name, lot: lot, qty: valQty, uom: uom, days: diffDays
          };

          if (months > 3) {
             stockGt3Mo.qty += valMain; stockGt3Mo.val += (valAsset || 0); 
             detailAgingData.gt3.push(itemDetail);
          }
          if (months > 5) {
             stockGt5Mo.qty += valMain; stockGt5Mo.val += (valAsset || 0);
             detailAgingData.gt5.push(itemDetail);
          }
          if (months > 10) {
             stockGt10Mo.qty += valMain; stockGt10Mo.val += (valAsset || 0);
             detailAgingData.gt10.push(itemDetail);
          }

          if (months > 10) { 
            aging['10+'] += valMain;
            if(deadStockItems.length < 5) deadStockItems.push({ sku, qty: valMain, days: diffDays });
          } else if (months > 6) aging['6-10'] += valMain;
          else if (months > 3) aging['3-6'] += valMain;
          else aging['0-3'] += valMain;
        }
      });

      const sortedKeys = Object.keys(trendData).sort();
      let runningStock = 0;
      sortedKeys.forEach(k => {
        runningStock += (trendData[k].in - trendData[k].out);
        if(runningStock < 0) runningStock = 0;
        trendData[k].stock = runningStock;
      });

      const currentStockTon = directSumTon; 
      const avgDailyOut = totalOut / 365;
      const currentStockForDOI = currentUnit === 'qty' ? (totalIn - totalOut) : currentStockTon; 
      const doi = avgDailyOut > 0 ? (currentStockForDOI / avgDailyOut) : 0;
      const damageRate = totalIn > 0 ? (totalDamage / totalIn) * 100 : 0;

      globalStockZak = uomBreakdown['Zak'] || 0;
      globalStockBox = uomBreakdown['Box'] || 0;
      updateUtilization();

      renderSummaryCard(typeSummary, summaryTotalIn, summaryTotalOut);

      const kpiStockContainer = document.getElementById('kpiStockContainer');
      const kpiStockSub = document.getElementById('kpiStockSub');
      kpiStockContainer.innerHTML = '';

      if(currentUnit === 'qty') {
          const sortedUoms = Object.entries(uomBreakdown).sort((a,b) => b[1] - a[1]);
          if(sortedUoms.length === 0) {
              kpiStockContainer.innerHTML = '<p class="text-2xl font-bold text-slate-900 leading-tight">0 Unit</p>';
              kpiStockSub.innerText = "Tidak ada stok";
          } else {
              if (sortedUoms.length === 1) {
                  kpiStockContainer.innerHTML = \`<p class="text-2xl font-bold text-slate-900 leading-tight">\${sortedUoms[0][1].toLocaleString('id-ID')} \${sortedUoms[0][0]}</p>\`;
              } else {
                  sortedUoms.forEach(([uomName, uomQty]) => {
                      if(uomQty !== 0) {
                        const badge = document.createElement('span');
                        badge.className = 'uom-badge';
                        badge.innerHTML = \`<span class="uom-qty">\${uomQty.toLocaleString('id-ID')}</span> \${uomName}\`;
                        kpiStockContainer.appendChild(badge);
                      }
                  });
              }
              kpiStockSub.innerText = "Sisa Stok (Masuk - Keluar)";
          }
      } else {
          kpiStockContainer.innerHTML = \`<p class="text-2xl font-bold text-slate-900 leading-tight">\${currentStockTon.toLocaleString('id-ID', {maximumFractionDigits: 2})} Tn</p>\`;
          kpiStockSub.innerText = "Total Tonase";
      }
      
      document.getElementById('kpiDOI').innerText = doi.toFixed(1) + " Hari";
      
      let formattedCost = "";
      if (directSumCost >= 1000000000) formattedCost = (directSumCost / 1000000000).toFixed(2) + " M";
      else if (directSumCost >= 1000000) formattedCost = (directSumCost / 1000000).toFixed(2) + " Jt";
      else formattedCost = directSumCost.toLocaleString('id-ID');
      document.getElementById('kpiCost').innerText = "Rp " + formattedCost;
      document.getElementById('valDamage').innerText = damageRate.toFixed(2) + "%";
      
      const listEl = document.getElementById('deadStockList');
      listEl.innerHTML = '';
      if(deadStockItems.length === 0) listEl.innerHTML = '<li class="text-xs text-slate-400">Tidak ada stok kritis > 10 bulan.</li>';
      else deadStockItems.forEach(item => listEl.innerHTML += \`<li class="flex justify-between items-center text-xs p-1 hover:bg-red-50 rounded"><span><strong>\${item.sku}</strong></span> <span>\${item.qty.toLocaleString()} \${currentUnit}</span></li>\`);

      renderAgingTable(stockGt3Mo, stockGt5Mo, stockGt10Mo);
      
      // CALL NEW UTILIZATION CHART RENDERER
      renderUtilChart(sortedKeys, trendData, currentStockForDOI); // Passing trendData keys for X-Axis match
      
      renderTrendChart(sortedKeys, trendData);
      renderAgingChart(aging);
      renderTopSKU(skuData);
      generateAIInsights(doi, 0, deadStockItems.length, damageRate, currentStockForDOI);
    }

    // --- CHART UTILISASI BARU ---
    function renderUtilChart(keys, trendData, currentStock) {
        // Tentukan Kapasitas Maksimal
        let maxCap = 0;
        if (currentUnit === 'ton') {
            maxCap = SETTINGS.MAX_CAPACITY;
        } else {
            // Jika Qty, ambil dari penjumlahan input manual (Zak + Box) sebagai proxy total kapasitas
            const maxZak = parseFloat(document.getElementById('inputMaxZak').value) || 0;
            const maxBox = parseFloat(document.getElementById('inputMaxBox').value) || 0;
            maxCap = maxZak + maxBox;
            if (maxCap === 0) maxCap = 1000; // Fallback biar grafik gak error
        }

        // Data Stok Harian (Historical)
        // Kita ambil 'stock' dari trendData yang sudah dihitung cumulative
        const stockSeries = keys.map(k => trendData[k].stock);
        
        // Data Kapasitas (Garis Lurus / Constant)
        const capacitySeries = new Array(keys.length).fill(maxCap);

        const options = {
            series: [
                { name: 'Stok On Hand', type: 'area', data: stockSeries },
                { name: 'Max Capacity', type: 'line', data: capacitySeries }
            ],
            chart: { 
                type: 'line', 
                height: 300, 
                toolbar: { show: false },
                fontFamily: 'Plus Jakarta Sans, sans-serif'
            },
            stroke: { 
                width: [2, 2], 
                curve: 'smooth',
                dashArray: [0, 5] // Garis kapasitas putus-putus
            },
            colors: ['#3b82f6', '#ef4444'], // Biru (Stok), Merah (Kap)
            fill: {
                type: ['gradient', 'solid'],
                gradient: {
                    shadeIntensity: 1,
                    opacityFrom: 0.3,
                    opacityTo: 0.05,
                    stops: [0, 100]
                }
            },
            xaxis: { 
                categories: keys,
                labels: { show: false } // Sembunyikan label X agar bersih, tooltip tetap muncul
            },
            yaxis: {
                title: { text: currentUnit === 'qty' ? 'Qty' : 'Ton' }
            },
            tooltip: {
                y: {
                    formatter: function (val) {
                        let suffix = currentUnit === 'qty' ? ' Unit' : ' Tn';
                        return val.toLocaleString('id-ID') + suffix;
                    }
                }
            },
            legend: { position: 'top' },
            dataLabels: { enabled: false }
        };

        if(charts.util) charts.util.destroy();
        charts.util = new ApexCharts(document.querySelector("#chartUtilization"), options);
        charts.util.render();
    }

    function renderSummaryCard(summaryData, totalIn, totalOut) {
        const selMonth = document.getElementById('filterMonth').value;
        const badgeEl = document.getElementById('badgeYTD');
        const titleEl = document.getElementById('titleYTD');
        const listEl = document.getElementById('listYTD');
        
        const ratioIn = document.getElementById('ratioBarIn');
        const ratioOut = document.getElementById('ratioBarOut');
        const txtIn = document.getElementById('textRatioIn');
        const txtOut = document.getElementById('textRatioOut');

        if(selMonth === 'all') {
            badgeEl.innerText = "YTD";
            titleEl.innerText = "Performance YTD (Tahun ini)";
        } else {
            badgeEl.innerText = "MTD";
            const monthNames = ["Januari","Februari","Maret","April","Mei","Juni","Juli","Agustus","September","Oktober","November","Desember"];
            titleEl.innerText = \`Performance MTD (\${monthNames[parseInt(selMonth)]})\`;
        }
        
        const grandTotal = totalIn + totalOut;
        let pctIn = 50, pctOut = 50;
        
        if(grandTotal > 0) {
            pctIn = (totalIn / grandTotal) * 100;
            pctOut = (totalOut / grandTotal) * 100;
        } else {
            pctIn = 0; pctOut = 0;
        }
        
        ratioIn.style.width = pctIn + "%";
        ratioOut.style.width = pctOut + "%";
        
        const formatCompact = (num) => {
            if(num >= 1000000) return (num/1000000).toFixed(1) + 'M';
            if(num >= 1000) return (num/1000).toFixed(1) + 'K';
            return num.toLocaleString('id-ID');
        };

        let ratioUnit = currentUnit === 'qty' ? '' : ' Tn';
        txtIn.innerText = \`Masuk: \${formatCompact(totalIn)}\${ratioUnit} (\${pctIn.toFixed(0)}%)\`;

                                        <Icons.Box className="w-5 h-5 text-white" />
                                    </div>
                                    <span className="text-xl font-bold text-slate-800 tracking-tight hidden md:inline">My SCM <span className="text-blue-600">Center</span></span>
                                </div>

                                {/* Desktop Menu */}
                                <div className="hidden lg:flex items-center bg-slate-100/50 p-1 rounded-xl border border-white/40 shadow-sm backdrop-blur-md">
                                    {menuItems.map((item) => {
                                        const isActive = activeTab === item.id;
                                        return (
                                            <button
                                                key={item.id}
                                                onClick={() => handleMenuClick(item)}
                                                className={`flex items-center gap-2 px-4 py-2 rounded-lg transition-all duration-300 ${
                                                    isActive ? 'bg-white shadow-sm text-blue-600' : 'hover:bg-white/50 text-slate-500 hover:text-slate-700'
                                                }`}
                                            >
                                                <item.icon className={`w-4 h-4 ${isActive ? 'text-blue-600' : 'text-slate-400'}`} />
                                                <span className="text-xs font-bold tracking-wide">{item.label}</span>
                                            </button>
                                        );
                                    })}
                                </div>
                            </div>
                            
                            {/* User Profile Stub */}
                            <div className="flex items-center gap-3">
                                <div className="hidden md:flex relative group">
                                    <Icons.Search className="w-4 h-4 text-slate-400 absolute left-3 top-1/2 -translate-y-1/2" />
                                    <input type="text" placeholder="Search..." className="bg-white border border-slate-200 rounded-full pl-9 pr-4 py-1.5 text-sm focus:outline-none focus:ring-2 focus:ring-blue-200 w-40 transition-all" />
                                </div>
                                <div className="h-9 w-9 rounded-full bg-slate-200 overflow-hidden border border-white shadow-sm">
                                    <img src="https://api.dicebear.com/7.x/avataaars/svg?seed=LogisticsAdmin" alt="User" />
                                </div>
                            </div>
                        </div>
                        
                        {/* Mobile Menu Bar (visible on small screens) */}
                        <div className="lg:hidden flex justify-around p-2 bg-white border-b border-slate-100 overflow-x-auto">
                             {menuItems.map((item) => (
                                <button key={item.id} onClick={() => handleMenuClick(item)} className={`flex flex-col items-center min-w-[60px] p-2 rounded-lg ${activeTab === item.id ? 'text-blue-600 bg-blue-50' : 'text-slate-500'}`}>
                                    <item.icon className="w-5 h-5 mb-1" />
                                    <span className="text-[10px] font-bold whitespace-nowrap">{item.label}</span>
                                </button>
                             ))}
                        </div>
                    </header>

                    <main className="container mx-auto px-4 md:px-6 pt-28 pb-12 relative z-10">
                        <div className="mb-8">
                            <h2 className="text-3xl font-bold text-slate-800 mb-1 tracking-tight">{activeTab === 'ERP' ? 'ERP Systems' : activeTab}</h2>
                            <p className="text-slate-500 text-sm font-medium">Operations Dashboard & Control Center</p>
                        </div>
                        {renderContent()}
                    </main>

                    <ChatWidget />
                    <FooterTicker />
                </div>
            );
        };

        const root = ReactDOM.createRoot(document.getElementById('root'));
        root.render(<App />);
    </script>
</body>
</html>
